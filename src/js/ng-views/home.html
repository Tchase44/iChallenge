
<div class="container">
 



  <div class="feat" ng-repeat="challenge in vmHome.contests" >
    <div ng-if="challenge.type == 'video'">
      <a ui-sref="show({type : challenge.type, id : challenge._id})">
      <h3 >{{challenge.title}}</h3>
      <p>{{challenge.creator}}</p>
      </a>
    </div>
    <div class="feat" ng-if="challenge.type == 'photo'">
      <a ui-sref="show({type : challenge.type, id : challenge._id})">
      <h3 >{{challenge.title}}</h3>
      <p>{{challenge.creator}}</p>
      </a>
    </div>
    <div class="feat" ng-if="challenge.type == 'text'">
      <a ui-sref="show({type : challenge.type, id : challenge._id})">
      <h3 >{{challenge.title}}</h3>
      <p>{{challenge.creator}}</p>
      </a>
    </div>

    <!-- ui-sref="show({id : ._id})" -->
  </div>
</div>
