<!DOCTYPE html>
<html ng-app="challengeMe">
<head>
	<title>iChallenge</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Style Sheets -->
    <!-- w3.css, lighter weight than bootstrap  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/w3css.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Racing+Sans+One" rel="stylesheet">
    <!-- trash can from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- my styles -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

<!-- angularJS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <!-- ngResource -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <!-- ui-Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

<!-- JavaScript -->
  <script src="/assets/js/app.js"></script>
<!-- locationProvider -->
  <base href="/" />
</head>
<body>
	<noscript>
      You need to enable JavaScript to run this app.
  </noscript>
  
  <a id="home" ui-sref="Home"><h1>iChallenge</h1></a>
  <nav class="w3-row w3-blue">
    <div class="w3-button w3-third w3-container bt" >
      <a ui-sref="index({type: 'video'})">Video Contests</a>
    </div>
    <div class="w3-button w3-third w3-container bt" >
      <a ui-sref="index({type: 'text'})">Text Contests</a>
    </div>
    <div class="w3-button w3-third w3-container bt" >
      <a ui-sref="index({type: 'photo'})">Photo Contests</a>
    </div>
  </nav>
  <main ui-view></main>
    <footer class="w3-container ">
      <p>&copy; Tim Chase 2017</p>
    </footer>
</body>
</html>
